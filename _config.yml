name: A L E X R O E
description: 
meta_description: "Alex Roe's blog"

aboutPage: true

markdown: redcarpet
redcarpet:
  extensions: ['smart', 'tables', 'with_toc_data']
highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'http://roe.io'
google_analytics: 'UA-43944324-1'
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'http://roe.io'
author:         'A L E X R O E'
authorTwitter:  'alexroe'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
